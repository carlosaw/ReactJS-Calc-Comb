<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      "manifest.json fornece metadados usados quando seu aplicativo Web é instalado em um dispositivo móvel ou desktop do usuário. Visualizar https://developers.google.com/web/fundamentals/web-app-manifest/"
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      "Observe o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pela URL da pasta 'public' durante a compilação.
      Somente arquivos dentro da pasta 'public' podem ser referenciados a partir do HTML."
      
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
      "Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      funcionam corretamente com roteamento do lado do cliente e uma URL pública não raiz.
      Saiba como configurar uma URL pública não raiz executando 'npm run build'."
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      "Este arquivo HTML é um modelo.
      Se você abri-lo diretamente no navegador, você verá uma página vazia."

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      "Você pode adicionar webfonts, meta tags ou análises a esse arquivo.
      A etapa de compilação colocará os scripts agrupados na <body> tag ."
        
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
      "Para iniciar o desenvolvimento, execute 'npm start' ou 'yarn start'.
      Para criar um pacote de produção, use 'npm run build' ou 'yarn build'."
    -->
  </body>
</html>
